
<mat-toolbar color="warn">
	<mat-toolbar-row>
		<button mat-icon-button>
			<mat-icon (click)="sidenav.toggle()">menu</mat-icon>
		</button>
		<h1>Eblood</h1>
		<span class="menu-spacer"></span>
		<div>
			<a mat-button routerLink="/home">Home</a>
			<a mat-button routerLink="/about">About</a>
			<a mat-button routerLink="/contact">Contact</a>
			<a mat-button routerLink="/connect">Connect</a>
			<a mat-button routerLink="/admin">Admin</a>
			<a mat-button *ngIf="userService.isLoggedOut()" routerLink="/login">Login</a>
			<a mat-button *ngIf="userService.isLoggedOut()"routerLink="/sign-up">SignUp</a>
			
			
		<button mat-button   [matMenuTriggerFor]="menu">Register</button>
			<mat-menu #menu="matMenu">
			  <button mat-menu-item routerLink="/patient">As Patient</button>	
			  <button mat-menu-item routerLink="/donor">As Donor</button>
			
			</mat-menu>
			
			<a mat-button *ngIf="userService.isLoggedIn()" (click)="logout()">Logout</a>
		</div>
	</mat-toolbar-row>
	
</mat-toolbar>
<mat-sidenav-container>
	<mat-sidenav #sidenav mode="push">
		<mat-nav-list>
			<a mat-list-item routerLink="/home">Home</a>
			<a mat-list-item routerLink="/about">About</a>
			<a mat-list-item routerLink="/contact">Contact</a>
			<a mat-button routerLink="/connect">Connect</a>
			<a mat-list-item routerLink="/admin">Admin</a>
		
		<button mat-list [matMenuTriggerFor]="menu" style="color:black;">Register</button>
			<mat-menu #menu="matMenu">
			  <button mat-menu-item routerLink="/patient">As Patient</button>	
			  <button mat-menu-item routerLink="/donor">As Donor</button>
			
			</mat-menu>
			<a mat-list-item routerLink="/login">Login</a>
			<a mat-button routerLink="/sign-up">SignUp</a>
			
	<!-- 		<a mat-button (click)="logout()">Logout</a> -->
		</mat-nav-list>
		
	</mat-sidenav>
	<div style="height: 88vh;">
		<router-outlet></router-outlet>
	</div>
</mat-sidenav-container>
