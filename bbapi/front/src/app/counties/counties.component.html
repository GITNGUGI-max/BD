

<div class="container-fluid" style="margin-top:70px; margin-left: 15%;">
	<div class="row">
		<div class="col-lg-8">
<div>
   <h1>Counties /<a routerLink="/admin">Back to Admin</a>/</h1>
   <table class="table table-striped table-dark">
      <thead>
         <tr>
            <th>#ID</th>
            <th>County Name</th>
             <th>Edit</th>
            <th>Delete</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let county of counties">
            <td class="text-light">{{ county.id }}</td>
            <td class="text-light" >{{ county.countyName }}</td>
            <td class="text-light">
            	 <button type="button" class="text-info">Edit</button>
            </td> 
            <td class="text-light">
               <button type="button" class="text-danger">Delete</button>
            </td>
         </tr>
      </tbody>
   </table>
</div>
</div>
	</div>
</div>
