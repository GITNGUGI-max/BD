<div class="card shadow-lg p-5 m-7 bg-success rounded" style="width: 30em; margin-top: 10px; margin-left: 400px;">
    <div class="card-header text-center text-success" style="background-color:darkorange;" >Sign In</div>
    <div class="card-body">
  
          <div class="form-group">
                 <label for="">Username: </label>
      <input #username type='text' name='username' class="form-control">
    </div>
    <div class="form-group">
           <label for="">Password: </label>
      <input #password type='password' name='password' class="form-control">
    </div>
      <div class="form-group">
      <button type="submit" (click)="login(username.value, password.value)" class="btn btn-warning">login</button>
    </div>
  
 
  

  <p>{{ error?.message }}</p>
  <p *ngIf="error">{{ error?.error | json }}</p>
  
  </div>
  
  </div>
