<div class="container-fluid" style="margin-top:70px; margin-left: 15%;">
	<div class="row">
		<div class="col-lg-8">
			<div>
            <p class="text-success">{{message}}</p>
   <h1>Sub-Counties /<a routerLink="/admin">Back to Admin</a>/</h1>
   <table class="table table-striped table-dark">
      <thead>
         <tr>
            <th>#ID</th>
            <th>Sender</th>
             <th>Sender Name</th>
             <th>Sender Email</th>
             <th>Contact</th>
             
             <th>Date</th>
             <th>Message</th>
             <th>Status</th>
             <th>Edit</th>
            <th>Delete</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let message of messages">
         	<td class="text-light">{{message.id}}</td>
            <td class="text-light">{{message.sender}}</td>
            <td class="text-light" >{{message.senderName}}</td>
            <td class="text-light" >{{message.senderEmail}}</td>
            <td class="text-light">{{message.contact}}</td>
            <td class="text-light">{{message.sentDate}}</td>
            <td class="text-light">{{message.message}}</td>
            <td class="text-light">{{message.status}}</td>
            <td class="text-light">
            	 <button type="button" class="text-info">View</button>
            </td> 
            <td class="text-light">
               <button type="button" class="text-danger" (click)="deleteMessage(message.id)">Delete</button>
            </td>
         </tr>
      </tbody>
   </table>
</div>
		</div>
	</div>
</div>
